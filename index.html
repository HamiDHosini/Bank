<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پروژه بانکی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container my-5">
    <div id="user-info" class="d-none">
      <span id="user-name"></span>
      <img src="https://via.placeholder.com/30" alt="User Icon" id="user-icon">
    </div>

    <h2 class="text-center">بانک</h2>

    <div id="auth-section" class="mb-4">
      <div class="col">
        <h3>ورود</h3>
        <input type="text" id="username" placeholder="نام کاربری" class="form-control my-2">
        <input type="password" id="password" placeholder="رمز عبور" class="form-control my-2">
        <button id="login-btn" class="btn btn-primary">ورود</button>
      </div>
    </div>

    <div id="account-section" class="d-none">
      <div class="account-col">
        <h3>حساب شما</h3>
        <p>موجودی: <span id="balance" class="balance">0</span> دلار</p>
        <input type="text" id="transfer-to" placeholder="نام کاربری گیرنده" class="form-control my-2">
        <input type="number" id="transfer-amount" placeholder="مبلغ انتقال" class="form-control my-2">
        <button id="transfer-btn" class="btn btn-success">انتقال وجه</button>
        <button id="logout-btn" class="btn btn-outline-danger mt-2">خروج</button>
      </div>
      
      <div class="account-col">
        <h3 class="mt-4 text-center">تراکنش‌ها</h3>
        <h4 class="mt-2">دریافت‌ها</h4>
        
        <div id="received-transactions" class="transactions-container">
        </div>
        <h4 class="mt-3">ارسالی‌ها</h4>

        <div id="sent-transactions" class="transactions-container">
        </div>

        <button id="sort-transactions-btn" class="btn btn-secondary d-inline mt-3">مرتب‌سازی تراکنش‌ها</button>
      </div>
    </div>
    
    <div id="alert-container"></div>
  </div>

<script src="./script.js"></script>
</body>
</html>
